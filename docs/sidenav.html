        <div class="doc-content__body">
          

          <h1 class="doc-section-title" id="breadcrumb">
            Sidenav
          </h1>

          <h2 class="doc-section-title" id="import">
                Import
             </h2>

          <p class="lead">
              You need to import <i>Sidenav Components</i>
              <br>
              <code>import {
                    MatxSidenavContainer,
                    MatxSidenav,
                    MatxSidenavContent
                  } from "matx";</code>
          </p>
          
          <h2 class="doc-section-title" id="uses">
            Uses
          </h2>
          <p>
             For single routing segment (output will be <code>Sales| Home-Icon/Sales</code>)
              <code class="code" data-code='
              <MatxSidenavContainer>
                    <MatxSidenav
                      width="220px"

                      <!-- `open` prop determines whether the sidenav should appear or not -->
                      open={this.state.shouldOpenSidenav}

                      <!-- `this.toggleSidenav` is a function that sets open = true/false back and forth -->
                      toggleSidenav={this.toggleSidenav} 
                    >
                      <!-- your sidenav code goes here -->
                    </MatxSidenav>

                    <MatxSidenavContent>
                        <!-- the contents, over which sidenav will appear, goes here -->
                    </MatxSidenavContent>
                  </MatxSidenavContainer>
            '>
              </code>
          </p>
          <br>
          

        <div class="doc-content__secondary-sidebar">

                  <li><a href="#uses">Uses</a></li>
                </ul>
              </li>
